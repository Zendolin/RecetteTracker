<div class="row">
    <div class="col">
        <h3 class="text-center">{{ recipe.name }}</h3>
        <p>{{ recipe.date | date:"d MMMM yyyy"}}</p>
        <img class="float-left"src="https://via.placeholder.com/300x150" alt="Placeholder Recipe Picture">
        <ul>
            <h4>Ingr√©dients</h4>
            <li *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.quantity }} {{ ingredient.measure }} {{ ingredient.name }}
            </li>
        </ul>
        <ol>
            <h4>Instructions</h4>
            <li *ngFor="let instruction of recipe.instructions">
                {{instruction}}
            </li>
        </ol>
    </div>
</div>
